<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32"
     xmlns="http://www.w3.org/2000/svg">

  <!-- Dégradés -->
  <defs>
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFEEC4"/>
      <stop offset="40%" stop-color="#D7B15A"/>
      <stop offset="100%" stop-color="#9B6A1F"/>
    </linearGradient>

    <linearGradient id="crystal" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#E9FAFF"/>
      <stop offset="35%" stop-color="#C9F0FF"/>
      <stop offset="70%" stop-color="#8ED8F8"/>
      <stop offset="100%" stop-color="#DAF8FF"/>
    </linearGradient>
  </defs>

  <!-- Diamant -->
  <polygon points="16 2.5, 28.5 16, 16 29.5, 3.5 16"
           fill="url(#crystal)" stroke="url(#gold)" stroke-width="1.6"/>

  <!-- Facettes internes -->
  <polygon points="16 2.5, 22.7 9.5, 16 16"
           fill="rgba(255,255,255,0.40)" />
  <polygon points="16 2.5, 9.3 9.5, 16 16"
           fill="rgba(255,255,255,0.20)" />
  <polygon points="16 29.5, 22.7 22.5, 16 16"
           fill="rgba(255,255,255,0.18)" />
  <polygon points="16 29.5, 9.3 22.5, 16 16"
           fill="rgba(255,255,255,0.12)" />

  <!-- Petit 5 en haut -->
  <text x="16" y="10"
        text-anchor="middle"
        font-family="Times New Roman, serif"
        font-size="6"
        fill="url(#gold)"
        font-weight="700">5</text>

  <!-- *** E abaissé encore (19.5) *** -->
  <text x="16" y="19.5"
        text-anchor="middle"
        font-family="Times New Roman, serif"
        font-size="11.5"
        fill="url(#gold)"
        font-weight="700"
        letter-spacing="0.3">E</text>

  <!-- Petit 5 en bas -->
  <text x="16" y="26"
        text-anchor="middle"
        font-family="Times New Roman, serif"
        font-size="6"
        fill="url(#gold)"
        font-weight="700">5</text>

</svg>
